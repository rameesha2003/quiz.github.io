    <!-- About Start -->
    <section class="book" id="book">
        <div class="container">

            <div class="main-text">
                <h1><span>Contact </span>Us</h1>
            </div>

            <div class="row">

                <div class="col-md-6 py-3 py-md-0">
                    <div class="card">
                        <img src="contact.jpg" alt="">
                    </div>
                </div>

                <div class="col-md-6 py-3 py-md-0">
                    <form action="https://api.web3forms.com/submit" method="POST" id="contactForm" onsubmit="return submitForm()">
                        <input type="hidden" name="access_key" value="02324c8b-1241-48f9-b6ed-b774a7be0067">
                        <input type="text" class="form-control" name="full_name" placeholder="Name" required><br><br>
                        <input type="email" class="form-control" name="email" placeholder="Email" required><br><br>
                        <label for="tour" style="font-family: 'Roboto Slab', serif; font-size: 20px;">Topic Of Inquiry</label><br>
                        <select id="topic" name="topic" class="form-control" required>
                            <option value="">Select Option</option>
                            <option value="A">Technical Issue</option>
                            <option value="B">Feedback</option>
                            <option value="C">Question about a Quiz</option>
                        </select><br><br>
                        <textarea class="form-control" rows="3" name="text"
                            placeholder="Message"></textarea>
                        <input type="submit" value="Submit" class="submit" required>
                    </form>
                </div>

            </div>
        </div>
    </section>
